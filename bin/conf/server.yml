servers:
    - address: ["0.0.0.0:8080", "127.0.0.1:8000"]
      keepalive: 1
      timeout: 120000
      name: Xten/Http/1.1
      accept_worker: accept
      io_worker: io
      process_worker:  io
      type: http
      timewheel: 0
      ssl: 0
    - address: ["0.0.0.0:8081", "127.0.0.1:8001"]
      timeout: 120000
      name: Xten/Websocket/1.0
      accept_worker: accept
      io_worker: io
      process_worker:  io
      type: websocket
      timewheel: 0
      ssl: 0
