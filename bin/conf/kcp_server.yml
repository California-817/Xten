kcpservers:
    - address: 0.0.0.0:8008
      name: Xten/kcp/1.0
      type: kcp
      internal_coroutine_num: 10
      accept_timeout_ms: 0       # accept超时时间
      listen_backlog_size: 128        # 连接队列长度
      max_conn_num: 10000            # 服务器最大连接数量
      recv_timeout_ms: 120000     # 读超时时间
      io_worker: io  # io操作的调度器
      msghanler:  kcp_msghandler # 消息处理系统      
      timewheel: 0
      nodelay: 1   # 0:disable(default), 1:enable  是否非延迟
      interval: 20 # internal update timer interval in millisec, default is 100ms  内部刷新数据间隔时间
      resend: 2    # 0:disable fast resend(default), 1:enable fast resend 快速重传次数
      nc: 1        # 0:normal congestion control(default), 1:disable congestion control 取消拥塞控制
      mtu_size: 1400
      sndwnd: 32
      rcvwnd: 32



